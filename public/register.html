<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SocialPulse</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body { background-color: #f5f5f5; }
        .card { margin-top: 50px; }
        .btn { width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

<!-- Registration Card -->
<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title center-align deep-purple-text">Create Account</span>
            
            <!-- Registration Form -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>

                <div class="col s12">
                    <button onclick="register()" class="btn waves-effect waves-light deep-purple">
                        Register
                        <i class="material-icons right">person_add</i>
                    </button>
                </div>

                <p class="center">
                    Already have an account? 
                    <a href="login.html" class="deep-purple-text">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Firebase Integration -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // Firebase Configuration (Replace with your config)
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Registration Function
    function register() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Form Validation
        if (!email || !password) {
            alert("Please fill all fields!");
            return;
        }

        // Create User
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Save user data to Realtime Database
                const user = userCredential.user;
                database.ref('users/' + user.uid).set({
                    email: email,
                    created_at: Date.now()
                });
                alert("Registration successful!");
                window.location.href = "login.html";
            })
            .catch((error) => {
                alert(error.message);
            });
    }
</script>

</body>
</html>
