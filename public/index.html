<!DOCTYPE html>
<html>
<head>
    <title>My Social</title>
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="grey lighten-3">

<!-- Android-style App Bar -->
<nav class="blue">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">MySocial</a>
        <ul id="nav-mobile" class="right">
            <li><a href="#"><i class="material-icons">add_box</i></a></li>
        </ul>
    </div>
</nav>

<!-- Floating Action Button -->
<div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
    </a>
</div>

<!-- Post Feed -->
<div class="container">
    <div class="card post-item">
        <div class="card-content">
            <span class="card-title">John Doe</span>
            <p>Hello Myanmar! This is my first post!</p>
        </div>
        <div class="card-action">
            <a href="#" class="blue-text"><i class="material-icons">thumb_up</i> Like</a>
            <a href="#" class="blue-text"><i class="material-icons">comment</i> Comment</a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
